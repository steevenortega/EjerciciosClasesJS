<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Cajero Automatico</title>

</head>


<body>
    <h1>Cajero Autom√°tico</h1>

  <div id="accounts">
    <h3>Selecciona una cuenta:</h3>
    <button type="button" class="btn btn-primary" onclick="selectAccount(1)">Mali</button>
    <button type="button" class="btn btn-primary" onclick="selectAccount(2)">Gera</button>
    <button type="button" class="btn btn-primary" onclick="selectAccount(3)">Maui</button>
  </div>

  <div id="interaction" style="display: none;">
    <h3>Interactuando con la cuenta: <span id="selectedAccount"></span></h3>
    <button type="button" class="btn btn-danger" onclick="retiro()">Retirar dinero</button>
    <button type="button" class="btn btn-success" onclick="deposit()">Depositar dinero</button>
    <button type="button" class="btn btn-info" onclick="checkBalance()">Consultar saldo</button>
    <p id="balance" class="bg-success p-2 text-white bg-opacity-75"></p>
    <button type="button" class="btn btn-secondary" onclick="back()">Volver</button>   
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
